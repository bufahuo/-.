<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>系统设置</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="../css/public.css" media="all">
    <style>
        .layui-form-item .layui-input-company {width: auto;padding-right: 10px;line-height: 38px;}
    </style>
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <div class="layui-form layuimini-form">
            <div class="layui-form-item">
                <label class="layui-form-label required">客户姓名</label>
                <div class="layui-input-block">
                    <input type="text" name="sitename" lay-verify="required" lay-reqtext="客户姓名不能为空" placeholder="请输入客户姓名"  value="" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label required">身份证号码</label>
                <div class="layui-input-block">
                    <input type="text" name="domain" lay-verify="required" lay-reqtext="身份证号码不能为空" placeholder="请输入身份证号码"  value="" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">租车时长</label>
                <div class="layui-input-inline" style="width: 80px;">
                    <input type="text" name="cache" lay-verify="number" value="" class="layui-input">
                </div>
                <div class="layui-input-inline layui-input-company">天</div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">租赁车辆编码</label>
                <div class="layui-input-inline" style="width: 80px;">
                    <input type="text" name="cache" lay-verify="number" value="" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">电话号码</label>
                <div class="layui-input-block">
                    <input type="text" name="cache" value="" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                            <label class="layui-form-label">总租金</label>
                            <div class="layui-input-block">
                                <input type="text" name="cache" value="" class="layui-input">
                            </div>
                        </div>
            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label required">备注信息</label>
                <div class="layui-input-block">
                    <textarea name="title" class="layui-textarea" placeholder="请写入客户对车辆的问题反馈"></textarea>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn layui-btn-normal" lay-submit lay-filter="setting">确认保存</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form'], function () {
        var form = layui.form
            , layer = layui.layer;

        //监听提交
        form.on('submit(setting)', function (data) {
            parent.layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            });
            return false;
        });

    });
</script>
</body>
</html>
