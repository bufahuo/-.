<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>后台管理-登陆</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="mobile-web-app-capable" content="yes"> 
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../lib/layui-v2.6.3/css/layui.css" media="all">
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
        html, body {width: 100%;height: 100%;overflow: hidden}
        body {background: #1E9FFF;}
        body:after {content:'';background-repeat:no-repeat;background-size:cover;-webkit-filter:blur(3px);-moz-filter:blur(3px);-o-filter:blur(3px);-ms-filter:blur(3px);filter:blur(3px);position:absolute;top:0;left:0;right:0;bottom:0;z-index:-1;}
        .layui-container {width: 100%;height: 100%;overflow: hidden}
        .admin-login-background {width:360px;height:300px;position:absolute;left:50%;top:40%;margin-left:-180px;margin-top:-100px;}
        .logo-title {text-align:center;letter-spacing:2px;padding:14px 0;}
        .logo-title h1 {color:#1E9FFF;font-size:25px;font-weight:bold;}
        .login-form {background-color:#fff;border:1px solid #fff;border-radius:3px;padding:14px 20px;box-shadow:0 0 8px #eeeeee;}
        .login-form .layui-form-item {position:relative;}
        .login-form .layui-form-item label {position:absolute;left:1px;top:1px;width:38px;line-height:36px;text-align:center;color:#d2d2d2;}
        .login-form .layui-form-item input {padding-left:36px;}
        .captcha {width:60%;display:inline-block;}
        .captcha-img {display:inline-block;width:34%;float:right;}
        .captcha-img img {height:34px;border:1px solid #e6e6e6;height:36px;width:100%;}
        /* 仅添加必要的新样式，不改变原有视觉效果 */
        .form-tabs {display: none;}
        .form-tabs.active {display: block;}
        .link-text {text-align: center; margin-top: 10px;}
        .link-text a {color: #1E9FFF; cursor: pointer; margin: 0 5px;}
        .sms-code-group {display: flex; gap: 10px;}
        .sms-code-group .layui-input {flex: 1;}
        .sms-code-group button {width: 100px;}
    </style>
</head>
<body>
<div class="layui-container">
    <div class="admin-login-background">
        <!-- 登录表单（默认显示） -->
        <div class="layui-form login-form form-tabs active" id="loginForm">
            <form class="layui-form" action="">
                <div class="layui-form-item logo-title">
                    <h1>汽车租赁系统后台登录</h1>
                </div>
                <div class="layui-form-item">
                    <label class="layui-icon layui-icon-username" for="username"></label>
                    <input type="text" name="username" lay-verify="required|account" placeholder="用户名或者邮箱" autocomplete="off" class="layui-input" value="admin">
                </div>
                <div class="layui-form-item">
                    <label class="layui-icon layui-icon-password" for="password"></label>
                    <input type="password" name="password" lay-verify="required|password" placeholder="密码" autocomplete="off" class="layui-input" value="123456">
                </div>
                <div class="layui-form-item">
                    <label class="layui-icon layui-icon-vercode" for="captcha"></label>
                    <input type="text" name="captcha" lay-verify="required|captcha" placeholder="图形验证码" autocomplete="off" class="layui-input verification captcha" value="xszg">
                    <div class="captcha-img">
                        <img id="loginCaptchaPic" src="../images/captcha.jpg">
                    </div>
                </div>
                <div class="layui-form-item">
                    <input type="checkbox" name="rememberMe" value="true" lay-skin="primary" title="记住密码">
                </div>
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn layui-btn-normal layui-btn-fluid" lay-submit="" lay-filter="login">登 入</button>
                </div>
                <!-- 新增：注册和忘记密码链接 -->
                <div class="link-text">
                    <span>还没有账号？</span>
                    <a id="toRegister">注册账号</a>
                    <span>|</span>
                    <a id="toForget">忘记密码</a>
                </div>
            </form>
        </div>

        <!-- 注册表单（默认隐藏） -->
        <div class="layui-form login-form form-tabs" id="registerForm">
            <form class="layui-form" action="">
                <div class="layui-form-item logo-title">
                    <h1>汽车租赁系统后台注册</h1>
                </div>
                <div class="layui-form-item">
                    <label class="layui-icon layui-icon-username" for="regUsername"></label>
                    <input type="text" name="regUsername" lay-verify="required|account" placeholder="个人账号" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <label class="layui-icon layui-icon-password" for="regPassword"></label>
                    <input type="password" name="regPassword" lay-verify="required|password" placeholder="个人密码" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <label class="layui-icon layui-icon-password" for="regConfirmPassword"></label>
                    <input type="password" name="regConfirmPassword" lay-verify="required|confirmPassword" placeholder="确认密码" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <label class="layui-icon layui-icon-cellphone" for="regPhone"></label>
                    <input type="text" name="regPhone" lay-verify="required|phone" placeholder="手机号码" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <label class="layui-icon layui-icon-vercode" for="regCaptcha"></label>
                    <input type="text" name="regCaptcha" lay-verify="required|captcha" placeholder="图形验证码" autocomplete="off" class="layui-input verification captcha">
                    <div class="captcha-img">
                        <img id="regCaptchaPic" src="../images/captcha.jpg">
                    </div>
                </div>
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn layui-btn-normal layui-btn-fluid" lay-submit="" lay-filter="register">注 册</button>
                </div>
                <!-- 新增：返回登录链接 -->
                <div class="link-text">
                    <a id="regToLogin">返回登录</a>
                </div>
            </form>
        </div>

        <!-- 忘记密码表单（默认隐藏） -->
        <div class="layui-form login-form form-tabs" id="forgetForm">
            <form class="layui-form" action="">
                <div class="layui-form-item logo-title">
                    <h1>找回密码</h1>
                </div>
                <div class="layui-form-item">
                    <label class="layui-icon layui-icon-cellphone" for="forgetPhone"></label>
                    <input type="text" name="forgetPhone" lay-verify="required|phone" placeholder="手机号码" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <label class="layui-icon layui-icon-vercode" for="forgetCaptcha"></label>
                    <input type="text" name="forgetCaptcha" lay-verify="required|captcha" placeholder="图形验证码" autocomplete="off" class="layui-input verification captcha">
                    <div class="captcha-img">
                        <img id="forgetCaptchaPic" src="../images/captcha.jpg">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-icon layui-icon-vercode" for="smsCode"></label>
                    <div class="sms-code-group">
                        <input type="text" name="smsCode" lay-verify="required|smsCode" placeholder="短信验证码" autocomplete="off" class="layui-input verification">
                        <button type="button" class="layui-btn layui-btn-primary" id="getSmsCode">获取验证码</button>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-icon layui-icon-password" for="newPassword"></label>
                    <input type="password" name="newPassword" lay-verify="required|password" placeholder="新密码" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <label class="layui-icon layui-icon-password" for="confirmNewPassword"></label>
                    <input type="password" name="confirmNewPassword" lay-verify="required|confirmPassword" placeholder="确认新密码" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn layui-btn-normal layui-btn-fluid" lay-submit="" lay-filter="resetPassword">重置密码</button>
                </div>
                <!-- 新增：返回登录链接 -->
                <div class="link-text">
                    <a id="forgetToLogin">返回登录</a>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="../lib/jquery-3.4.1/jquery-3.4.1.min.js" charset="utf-8"></script>
<script src="../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<script src="../lib/jq-module/jquery.particleground.min.js" charset="utf-8"></script>
<script>
    layui.use(['form', 'layer'], function () {
        var form = layui.form,
            layer = layui.layer;

        // 自定义校验规则
        form.verify({
            account: function(value) {
                if (value.length < 5 || value.length > 16) {
                    return '账号长度为5-16位';
                }
                if (!/^[a-zA-Z0-9_]+$/.test(value)) {
                    return '账号只能包含字母、数字和下划线';
                }
            },
            password: function(value) {
                if (value.length < 6 || value.length > 16) {
                    return '密码长度为6-16位';
                }
                if (!/^[a-zA-Z0-9]+$/.test(value)) {
                    return '密码只能包含字母和数字';
                }
            },
            phone: function(value) {
                if (!/^1[3-9]\d{9}$/.test(value)) {
                    return '请输入正确的手机号码';
                }
            },
            captcha: function(value) {
                if (value.length !== 4) {
                    return '验证码长度为4位';
                }
            },
            smsCode: function(value) {
                if (value.length !== 6) {
                    return '短信验证码长度为6位';
                }
            },
            confirmPassword: function(value) {
                // 获取对应密码框的值（根据当前表单动态判断）
                var passwordInput;
                if ($('#registerForm').hasClass('active')) {
                    passwordInput = $('input[name="regPassword"]');
                } else {
                    passwordInput = $('input[name="newPassword"]');
                }
                
                if (value !== passwordInput.val()) {
                    return '两次输入的密码不一致';
                }
            }
        });

        // 登录过期处理
        if (top.location != self.location) top.location = self.location;

        // 粒子线条背景（保持原样）
        $(document).ready(function(){
            $('.layui-container').particleground({
                dotColor:'#7ec7fd',
                lineColor:'#7ec7fd'
            });

            // 验证码刷新功能
            $('#loginCaptchaPic, #regCaptchaPic, #forgetCaptchaPic').click(function() {
                $(this).attr('src', '../images/captcha.jpg?' + Math.random());
            });

            // 表单切换逻辑
            $('#toRegister').click(function() {
                $('.form-tabs').removeClass('active');
                $('#registerForm').addClass('active');
            });

            $('#regToLogin, #forgetToLogin').click(function() {
                $('.form-tabs').removeClass('active');
                $('#loginForm').addClass('active');
            });

            $('#toForget').click(function() {
                $('.form-tabs').removeClass('active');
                $('#forgetForm').addClass('active');
            });

            // 短信验证码倒计时
            $('#getSmsCode').click(function() {
                var $this = $(this);
                var phone = $('input[name="forgetPhone"]').val();
                
                // 验证手机号
                if (!/^1[3-9]\d{9}$/.test(phone)) {
                    layer.msg('请输入正确的手机号码', {icon: 2});
                    return;
                }
                
                // 倒计时逻辑
                var countdown = 60;
                $this.attr('disabled', true).text('60秒后重发');
                var timer = setInterval(function() {
                    countdown--;
                    $this.text(countdown + '秒后重发');
                    if (countdown <= 0) {
                        clearInterval(timer);
                        $this.attr('disabled', false).text('获取验证码');
                    }
                }, 1000);
                
                // 模拟发送验证码
                layer.msg('验证码已发送至手机', {icon: 1});
            });
        });

        // 登录提交
        form.on('submit(login)', function (data) {
            data = data.field;
            // 简单验证（实际项目中替换为接口请求）
            if (!data.username) return layer.msg('请输入用户名', {icon: 2});
            if (!data.password) return layer.msg('请输入密码', {icon: 2});
            if (!data.captcha) return layer.msg('请输入验证码', {icon: 2});
            
            layer.msg('登录成功', {icon: 1}, function() {
                window.location = '../index.html';
            });
            return false;
        });

        // 注册提交
        form.on('submit(register)', function (data) {
            data = data.field;
            // 实际项目中替换为接口请求
            layer.msg('注册成功', {icon: 1}, function() {
                $('.form-tabs').removeClass('active');
                $('#loginForm').addClass('active');
            });
            return false;
        });

        // 重置密码提交
        form.on('submit(resetPassword)', function (data) {
            data = data.field;
            // 实际项目中替换为接口请求
            layer.msg('密码重置成功', {icon: 1}, function() {
                $('.form-tabs').removeClass('active');
                $('#loginForm').addClass('active');
            });
            return false;
        });
    });
</script>
</body>
</html>
